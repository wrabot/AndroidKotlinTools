language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.3
    - android-30
    - extra-android-m2repository

jdk: oraclejdk8

before_install:
- yes | sdkmanager "platforms;android-30"

script:
- ./gradlew assemble

branches:
  except:
  - gh-pages

cache:
  directories:
    - $HOME/.gradle

sudo: false

notifications:
  email: false

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "tools-*/build/outputs/aar/tools-*-debug.aar"
  - "tools-*/build/outputs/aar/tools-*-release.aar"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: wrabot/AndroidKotlinTools
